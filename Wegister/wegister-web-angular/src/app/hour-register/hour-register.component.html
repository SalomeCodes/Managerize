<h1>Hour register</h1>
<p>Fill in the worked hours from starttime to endtime</p>
<form [formGroup]="hourRegistrationForm" (ngSubmit)="registerHours(hourRegistrationForm.value)">

    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="starttime">Starttime</label>
            <input type="time" class="form-control" id="starttime" formControlName="starttime">
        </div>
        <div class="form-group col-md-2">
            <label for="endtime">Endtime</label>
            <input type="time" class="form-control" id="endtime" formControlName="endtime">
        </div>
    </div>

    <label for="break">Breaks</label> 
    <span class="badge badge-pill badge-secondary" style="margin-left: 10px;" placement="right" ngbTooltip="Amount of minutes">i</span>
    
    <div class="container">
        <div class="row">
            <div>
                <div class="input-group mb-2">
                    <input type="number" class="form-control" id="break" formControlName="break">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Minutes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>

</form>
