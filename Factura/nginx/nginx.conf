server {
    listen 80;
    server_name daphneprojects.nl www.daphneprojects.nl;
	
	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}
	
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name daphneprojects.nl www.daphneprojects.nl;
	
	ssl_certificate /etc/letsencrypt/live/daphneprojects.nl/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/daphneprojects.nl/privkey.pem;
    
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	
    location / {
        proxy_pass http://daphneprojects.nl http://www.daphneprojects.nl; #for demo purposes
    }
}