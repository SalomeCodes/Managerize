user nobody;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	
	keepalive_timeout 65;
	types_hash_max_size 2048;
	
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;

	gzip on;
	
	server {
		listen 80;
		server_name daphneprojects.nl www.daphneprojects.nl;
		
		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}
		
		location / {
			return 301 https://$host$request_uri;
		}    
	}
	server {
		listen 443 ssl;
		server_name daphneprojects.nl www.daphneprojects.nl;
		
		ssl_certificate /etc/letsencrypt/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/privkey.pem;
		
		include letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam letsencrypt/ssl-dhparams.pem;
		
		location / {
			proxy_pass http://daphneprojects.nl http://www.daphneprojects.nl; #for demo purposes
		}
	}
}