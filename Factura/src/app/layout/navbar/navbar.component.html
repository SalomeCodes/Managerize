<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img style="margin-top: 20px; width: 100%;"src="../../../assets/images/logo-managerize.png" alt="Managerize-logo">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/invoices">Facturen</a>
      <a mat-list-item href="/customers">Klanten</a>
      <a mat-list-item href="/items">Producten</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="cursor: pointer;" routerLink="">
          Factura
      </span>
    </mat-toolbar>
    
    <div class="page-content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
