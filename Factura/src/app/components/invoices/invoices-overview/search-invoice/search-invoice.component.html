<div class="searchbar">
    <mat-form-field>
        <input
            id="query" 
            [formControl]="query"
            type="search" 
            matInput 
            placeholder="Zoek naar Facturen"
            (keyup)="searchInvoice()"
        >
    </mat-form-field>
    <button mat-icon-button color="primary"
        matTooltip="Zoek op facturen, met klantnaam of factuurnummer">
        Zoek
    </button>
</div>
