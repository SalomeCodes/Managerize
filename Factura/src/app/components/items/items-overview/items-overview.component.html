<div class="overview-header">
    <div class="overview-header-content">
        <div class="page-title">
            <h1>Producten overzicht</h1>
        </div>
        <div class="title-button">
            <button routerLink="../items/create" mat-raised-button color="primary">Nieuw product</button>
        </div>
    </div>
    <div class="overview-header-content" style="flex-wrap: nowrap;">
        <div class="overview-searchbar">
            <app-autocompleter entitytype="product" [data]="items" (filterEntityList)="search($event)">
            </app-autocompleter>
        </div>
        <div class="overview-filter">
            <mat-menu #appMenu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-checkbox>Datum</mat-checkbox>
                </button>
                <button mat-menu-item>
                    <mat-checkbox>Prijs oplopend</mat-checkbox>
                </button>
                <button mat-menu-item>
                    <mat-checkbox>Onbetaald</mat-checkbox>
                </button>
            </mat-menu>
            <button mat-icon-button color="primary" [matMenuTriggerFor]="appMenu" matTooltip="Filter Facturen">
                <fa-icon style="font-size: 20px;" [icon]="faFilter"></fa-icon>
            </button>
        </div>
    </div>
</div>

<div class="table">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Naam </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Omschrijving </th>
            <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Prijs </th>
            <td mat-cell *matCellDef="let item">
                <fa-icon [icon]="faEuroSign"></fa-icon> {{item.price}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
