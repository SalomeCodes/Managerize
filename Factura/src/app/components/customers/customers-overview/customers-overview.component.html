<div class="overview-header">
    <div class="overview-header-content">
        <div class="page-title">
            <h1>Klant overzicht</h1>
        </div>
        <div class="title-button">
            <button routerLink="../customers/create" mat-raised-button color="primary">Nieuwe klant</button>
        </div>
    </div>
    <div class="overview-header-content" style="flex-wrap: nowrap;">
        <div class="overview-searchbar">
            <app-autocompleter entitytype="klant" [data]="customers" (filterEntityList)="search($event)">
            </app-autocompleter>
        </div>
    </div>
</div>

<div class="table-wrapper">
    <div class="table-container">
        <div class="table-head">
            <table>
                <thead>
                    <tr>
                        <th class="small-text-12">Id</th>
                        <th class="small-text-12">Naam</th>
                        <th class="small-text-12">Adresgegevens</th>
                        <th class="small-text-12">Contactgegevens</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-body" id="table-body-scroll">
            <table>
                <tbody>
                    <tr *ngFor="let customer of customersPerPage">
                        <td>{{customer.customerNumber}}</td>
                        <td class="small-text-12">
                            {{customer.name}} {{customer.prefix}} {{customer.surname}}
                        </td>
                        <td class="small-text-10">
                            {{customer.street}} {{customer.houseNumber}}
                            <br>
                            {{customer.zipCode}} {{customer.place}}
                        </td>
                        <td class="small-text-10">
                            {{customer.email}}
                            <br>
                            {{customer.phoneNumber}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
