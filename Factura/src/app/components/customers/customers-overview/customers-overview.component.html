<div class="overview-header">
    <div class="overview-header-content">
        <div class="page-title">
            <h1>Klant overzicht</h1>
        </div>
        <div class="title-button">
            <button routerLink="../customers/create" mat-raised-button color="primary">Nieuwe klant</button>
        </div>
    </div>
    <div class="overview-header-content" style="flex-wrap: nowrap;">
        <div class="overview-searchbar">
            <app-autocompleter entitytype="klant" [data]="customers" (filterEntityList)="search($event)">
            </app-autocompleter>
        </div>
        <div class="overview-filter">
            <mat-menu #appMenu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-checkbox>Datum</mat-checkbox>
                </button>
                <button mat-menu-item>
                    <mat-checkbox>Prijs oplopend</mat-checkbox>
                </button>
                <button mat-menu-item>
                    <mat-checkbox>Onbetaald</mat-checkbox>
                </button>
            </mat-menu>
            <button mat-icon-button color="primary" [matMenuTriggerFor]="appMenu" matTooltip="Filter Facturen">
                <fa-icon style="font-size: 20px;" [icon]="faFilter"></fa-icon>
            </button>
        </div>
    </div>
</div>

<div class="table">
    <table mat-table [dataSource]="customersPerPage" class="mat-elevation-z8">

        <ng-container matColumnDef="naam">
            <th mat-header-cell *matHeaderCellDef> Naam </th>
            <td mat-cell *matCellDef="let customer" id="mat-cell-customer">
                Klantnummer: {{customer.customerNumber}}
                <br>
                {{customer.name}} {{customer.prefix}} {{customer.surname}}
            </td>
        </ng-container>

        <ng-container matColumnDef="adres">
            <th mat-header-cell *matHeaderCellDef> Adresgegevens </th>
            <td mat-cell *matCellDef="let customer">
                {{customer.street}} {{customer.houseNumber}}
                <br>
                {{customer.zipCode}} {{customer.place}}
            </td>
        </ng-container>
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contactgegevens </th>
            <td mat-cell *matCellDef="let customer">
                Tel: {{customer.phoneNumber}}
                <br>
                {{customer.email}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
