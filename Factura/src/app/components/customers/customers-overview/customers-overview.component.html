<mat-grid-list cols="10" rowHeight="60px">
    <mat-grid-tile [colspan]="7" [rowspan]="1">
        <div style="text-align: left; width: 100%;">
            <h1>Klant overzicht</h1>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <button routerLink="../klanten-toevoegen" mat-raised-button color="primary">Nieuwe klant</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <app-autocompleter entitytype="klant" [data]="customers" (filterEntityList)="search($event)"></app-autocompleter>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="6" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-menu #appMenu="matMenu" xPosition="before">
            <button mat-menu-item><mat-checkbox>Datum</mat-checkbox></button>
            <button mat-menu-item><mat-checkbox>Prijs oplopend</mat-checkbox></button>
            <button mat-menu-item><mat-checkbox>Onbetaald</mat-checkbox></button>
        </mat-menu>
            
        <button mat-icon-button color="primary" [matMenuTriggerFor]="appMenu"
        matTooltip="Filter Facturen">
            <fa-icon style="font-size: 20px;" [icon]="faFilter"></fa-icon>
        </button>
    </mat-grid-tile>   
</mat-grid-list>
    
<div class="table">
    <table mat-table [dataSource]="customersPerPage" class="mat-elevation-z8">

        <ng-container matColumnDef="naam">
            <th mat-header-cell *matHeaderCellDef> Naam </th>
            <td mat-cell *matCellDef="let customer"> 
                Klantnummer: {{customer.id}}
                <br>
                {{customer.name}} {{customer.prefix}} {{customer.surname}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="adres">
            <th mat-header-cell *matHeaderCellDef> Adresgegevens </th>
            <td mat-cell *matCellDef="let customer">
                {{customer.street}} {{customer.houseNumber}}
                <br>
                {{customer.zipcode}} {{customer.place}}
            </td>
        </ng-container>
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contactgegevens </th>
            <td mat-cell *matCellDef="let customer">
                Tel: {{customer.phoneNumber}} 
                <br>
                {{customer.email}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
