<mat-grid-list cols="10" rowHeight="60px">
    <form>
        <mat-grid-tile [colspan]="10" [rowspan]="1">
            <div style="text-align: left; width: 100%;">
                <h1>Klant toevoegen</h1>
            </div>
        </mat-grid-tile>
    </form>
</mat-grid-list>

<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="three">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Naam" value="" formControlName="name">
            </mat-form-field>
        </div>

        <div class="one">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Tussenvoegsel" value="" formControlName="prefix">
            </mat-form-field>
        </div>

        <div class="three">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Achternaam" value="" formControlName="surname">
            </mat-form-field>
        </div>
    </div>
    <div class="container">
        <div class="three">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Straat" value="" formControlName="street">
            </mat-form-field>
        </div>
        <div class="one">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Huisnummer" value="" formControlName="houseNumber">
            </mat-form-field>
        </div>
    </div>
    <div class="container">
        <div class="one">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Postcode" value="" formControlName="zipCode">
            </mat-form-field>
        </div>

        <div class="three">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Plaats" value="" formControlName="place">
            </mat-form-field>
        </div>
    </div>
    <div class="container">
        <div class="one">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Email" value="" formControlName="email">
            </mat-form-field>
        </div>

        <div class="three">
            <mat-form-field style="width:100%;">
                <input matInput placeholder="Telefoonnummer" value="" formControlName="phone">
            </mat-form-field>
        </div>
    </div>
    <div class="container end">
        <button mat-raised-button color="primary">Toevoegen</button>
    </div>
</form>
