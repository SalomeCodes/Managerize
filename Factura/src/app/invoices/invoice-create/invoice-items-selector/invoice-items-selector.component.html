<div class="customer-selector-container">
    <app-autocompleter entitytype="items" [data]="items" (filterEntityList)="search($event)"></app-autocompleter>
</div>

<div class="table">
    <table mat-table [dataSource]="itemsPerPage" class="mat-elevation-z8">
        
        <ng-container matColumnDef="naam">
            <th mat-header-cell *matHeaderCellDef> Naam </th>
            <td mat-cell *matCellDef="let item"> 
                {{item.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="beschrijving">
            <th mat-header-cell *matHeaderCellDef> Beschrijving </th>
            <td mat-cell *matCellDef="let item">
                {{item.description}}
            </td>
        </ng-container>
        <ng-container matColumnDef="stuksprijs">
            <th mat-header-cell *matHeaderCellDef> Stukprijs </th>
            <td mat-cell *matCellDef="let item">
               â‚¬ {{item.price}}
            </td>
        </ng-container>
        <ng-container matColumnDef="aantal">
            <th mat-header-cell *matHeaderCellDef> Aantal </th>
            <td mat-cell *matCellDef="let item">
                <mat-form-field>
                    <input #amount matInput placeholder="" type="number" value="1">
                </mat-form-field>
               <fa-icon style="font-size: 25px; color: #80cbc4; cursor: pointer;" [icon]="faPlus" (click)="selectItem(item, amount.value)"></fa-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tablerow"></tr>
    </table>
</div>
